<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>PUBG Player</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div>
      <form>
        <label for="playerName">Player name:</label>
        <input
          type="text"
          id="playerName"
          name="playerName"
          placeholder="Enter player name"
        />
        <label for="platform">Platform:</label>
        <select id="platform" name="platform">
          <option value="steam" selected>Steam</option>
          <option value="cacao">Cacao</option>
          <option value="xbox">XBox</option>
          <option value="console">Console</option>
          <option value="stadia">Stadia</option>
          <option value="psn">PSN</option>
          <option value="tournament">Tournament</option>
        </select>
        <button
          id="searchMapsButtonId"
          name="searchMapsButtonName"
          type="button"
        >
          Search maps
        </button>
        <select id="match" name="match"></select>
        <button id="loadMapId" name="loadMapName" type="button">
          Load map
        </button>
      </form>
    </div>
    <div class="canvasPlayer" id="canvasPlayer"></div>
    <div class="container wrap">
      <div class="box slider">
        <div>
          <input
            type="range"
            min="0"
            max="100"
            value="0"
            class="slider"
            id="timeSlider"
          />
        </div>
        <div>
          <p>Match time: <span id="currentTime">00:00:00</span></p>
        </div>
      </div>
      <div class="box radioButtons">
        <button id="playButton">Play</button>
        <button id="stopButton">Stop</button>
        <input type="radio" id="1x" name="speed" value="1" checked />
        <label for="1x">1x</label>
        <input type="radio" id="2.5x" name="speed" value="2.5" />
        <label for="2.5x">2.5x</label>
        <input type="radio" id="5x" name="speed" value="5" />
        <label for="5x">5x</label>
      </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="apikey.js"></script>
    <script src="script.js"></script>
  </body>
</html>
